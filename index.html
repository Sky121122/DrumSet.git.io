<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="syle.css">
    <title>Drum Set</title>
</head>
<body>
    <h2 id="heading">Drum Set</h2>
    <!-- ======== normal mode ======== -->
    <div class="container" id="container">
        <br>
       <div class="drumButton">
        <button id="crash">Crash</button>
        <audio src="sound/trash.mp3"  id="crashPlay"></audio>

        <button id="kick">Kick</button> <br>
        <audio src="sound/crash.wav" id="kickPlay"></audio>

        <button id="snare">Snare</button>
        <audio src="sound/snare.wav" id="snarePlay"></audio>

        <button id="tom">Tom</button> <br>
        <audio src="sound/hit.mp3" id="tomPlay"></audio>

        <button id="star">Star</button>
        <audio src="sound/star.mp3" id="starPlay"></audio>

        <button id="circuit">Circuit</button>
        <audio src="sound/circuit.wav" id="circuitPlay"></audio>
       </div>
       <button id="beast">Beast Mode</button>
    </div>


    <!-- ========= beast Mode =========  -->
    <div class="beast-container" id="beast-container">
        <br>
       <div class="drumButton">

        <button id="beastCrash">Crash</button>
        <audio src="newSound/wave1.wav"  id="crashBeast"></audio>

        <button id="beastKick">Kick</button> <br>
        <audio src="newSound/wave2.wav" id="kickBeast"></audio>

        <button id="beastSnare">Snare</button>
        <audio src="newSound/wave3.wav" id="snareBeast"></audio>

        <button id="beastTom">Tom</button> <br>
        <audio src="newSound/wave4.wav" id="tomBeast"></audio>

        <button id="beastStar">Star</button>
        <audio src="newSound/wave5.wav" id="starBeast"></audio>

        <button id="beastCircuit">Circuit</button>
        <audio src="newSound/wave6.wav" id="circuitBeast"></audio>
       </div>
       <button id="beastOn">Beast On</button>
    </div>
    <footer>Created by saket121122@gmail.com</footer> <a href="https://www.instagram.com/prfct_sky/">follow</a>

    <script src="script.js"></script>
</body>
</html>
